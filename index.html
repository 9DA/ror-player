<!DOCTYPE html>
<html lang="en-us" ng-app="beatbox">
    <head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Angular Beatbox</title>
		<meta name="description" content="A pattern-based drumming machine.">

		<!-- inject:css -->
		<!-- endinject -->
	</head>
	<body ng-controller="BeatboxController">
		<div id="loading" ng-hide="true">Loading...</div>
		<div id="tunes">
			<bb-pattern-list bb-state="state">
				<bb-pattern-placeholder-item><a href="javascript:" uib-tooltip="Add to song" ng-click="patternClick(tuneName, patternName)"><span class="glyphicon glyphicon-plus"></span></a></bb-pattern-placeholder-item>
			</bb-pattern-list>
		</div>
		<div id="song-player">
			<bb-song-player bb-state="state">
				<button type="button" class="btn btn-default visible-xs-inline-block" ng-click="togglePatternList()" uib-tooltip="Show tune list" tooltip-placement="bottom"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
				<bb-history></bb-history>
			</bb-song-player>
		</div>

		<div id="cover" ng-click="togglePatternList()"></div>


		<!-- inject:js -->
		<!-- endinject -->

		<a id="download-link" href="?" download="{{getDownloadFilename()}}">Download {{getAppName()}}</a>
	</body>
</html>
