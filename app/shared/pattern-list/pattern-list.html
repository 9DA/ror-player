<div class="bb-pattern-list">
	<accordion ng-repeat="tuneName in utils.getKeys(config.tunes)">
		<accordion-group heading="{{tuneName}}">
			<bb-pattern-placeholder bb-tune-name="tuneName" bb-pattern-name="patternName" bb-pattern-click="patternClick(tuneName, patternName)" ng-repeat="patternName in utils.getKeys(config.tunes[tuneName].patterns)" bb-draggable="true">
				<bb-pattern-placeholder-item ng-click="patternClick(tuneName, patternName)">Add to song</bb-pattern-placeholder-item>
				<bb-pattern-placeholder-item ng-click="removePattern(tuneName, patternName)" ng-if="tuneName == config.myTunesKey">Remove</bb-pattern-placeholder-item>
			</bb-pattern-placeholder>
			<div ng-if="tuneName == config.myTunesKey">
				<a href="javascript:" ng-click="createPattern()">New break</a>
			</div>
		</accordion-group>
	</accordion>
</div>
