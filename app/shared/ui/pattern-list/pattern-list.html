<div class="bb-pattern-list">
	<uib-accordion ng-repeat="tuneName in state.getSortedTuneList()">
		{{customTune = isCustomTune(tuneName); ''}}
		<uib-accordion-group>
			<uib-accordion-heading>
				{{tuneName}}
				<span ng-if="customTune" class="glyphicon glyphicon-star-empty" uib-tooltip="User-created tune" tooltip-append-to-body="true"></span>
				<span class="caret"></span>
			</uib-accordion-heading>
			<bb-pattern-placeholder bb-state="state" bb-tune-name="tuneName" bb-pattern-name="patternName" ng-repeat="patternName in utils.getKeys(state.tunes[tuneName].patterns)" bb-draggable="true">
				{{customPattern = isCustomPattern(tuneName, patternName); ''}}
				<bb-pattern-placeholder-item><a href="javascript:" uib-tooltip="Copy{{customPattern ? '/Move/Rename' : ''}} break" tooltip-append-to-body="true" ng-click="copyPattern(tuneName, patternName)"><span class="glyphicon glyphicon-duplicate"></span></a></bb-pattern-placeholder-item>
				<bb-pattern-placeholder-item ng-if="customPattern"><a href="javascript:" uib-tooltip="Remove" tooltip-append-to-body="true" ng-click="removePattern(tuneName, patternName)"><span class="glyphicon glyphicon-trash"></span></a></bb-pattern-placeholder-item>
				<bb-transclude bb-scope="{ tuneName: tuneName, patternName: patternName }"></bb-transclude>
			</bb-pattern-placeholder>
			<div class="tune-actions">
				<a href="javascript:" ng-click="createPattern(tuneName)" uib-tooltip="New break" tooltip-append-to-body="true"><span class="glyphicon glyphicon-plus-sign"></span></a>
				<a ng-if="customTune" href="javascript:" ng-click="renameTune(tuneName)" uib-tooltip="Rename tune" tooltip-append-to-body="true"><span class="glyphicon glyphicon-pencil"></span></a>
				<a href="javascript:" ng-click="copyTune(tuneName)" uib-tooltip="Copy tune" tooltip-append-to-body="true"><span class="glyphicon glyphicon-duplicate"></span></a>
				<a ng-if="customTune" href="javascript:" ng-click="removeTune(tuneName)" uib-tooltip="Remove tune" tooltip-append-to-body="true"><span class="glyphicon glyphicon-trash"></span></a>
			</div>
		</uib-accordion-group>
	</uib-accordion>
	<div class="general-actions">
		<a href="javascript:" ng-click="createTune()"><span class="glyphicon glyphicon-plus-sign"></span> New tune</a>
	</div>
</div>
