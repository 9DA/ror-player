<div class="bb-history" ng-show="bbState.getHistoricStates().length > 1" uib-dropdown>
	<button type="button" class="btn" uib-dropdown-toggle><span class="glyphicon glyphicon-time"></span> History <span class="caret"></span></button>
	<ul class="uib-dropdown-menu dropdown-menu-right" role="menu">
		<li ng-repeat="historicKey in bbState.getHistoricStates()" ng-class="{active: historicKey == bbState.getCurrentKey()}"><a href="javascript:" ng-click="bbState.loadHistoricState(historicKey)">{{getHistoryKeyTitle(historicKey)}}</a></li>
		<li role="separator" class="divider"></li>
		<li><a href="javascript:" ng-click="bbState.clear()">Clear</a></li>
	</ul>
</div>
