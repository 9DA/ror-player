<div class="input-group">
	<input type="text" class="form-control bb-pattern-list-filter" ng-model="filter.text" placeholder="Filter: {{filterCats[filter.cat]}}" autofocus />
	<span class="input-group-btn" uib-dropdown dropdown-append-to-body="true">
		<button type="button" class="btn btn-default" uib-dropdown-toggle><span class="caret"></span></button>
		<ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu">
			<li ng-repeat="(key,val) in filterCats" ng-class="{active: filter.text.trim()=='' && filter.cat==key}" role="menuitem"><a href="javascript:" ng-click="filter.text=''; filter.cat=key">{{val}}</a></li>
		</ul>
	</span>
</div>
