{{error = getError(); ''}}
<form ng-submit="!error && ok()">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
		<h3 class="modal-title">{{title}}</h3>
	</div>
	<div class="modal-body" ng-show="type == 'prompt'">
		<div class="form-group has-feedback" ng-class="error ? 'has-error' : 'has-success'">
			<input type="text" id="bb-alert-input" class="form-control" ng-model="value">
			<span class="glyphicon form-control-feedback" ng-class="error ? 'glyphicon-remove' : 'glyphicon-ok'"></span>
			<span class="help-block" ng-show="error">{{error}}</span>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()" ng-if="type != 'alert'">Cancel</button>
		<button type="submit" class="btn btn-primary" ng-disabled="error">OK</button>
	</div>
</form>
